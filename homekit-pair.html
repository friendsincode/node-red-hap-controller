<script type="text/javascript">
  RED.nodes.registerType('homekit-pair', {
    category: 'HomeKit',
    color: '#a6bbcf',
    defaults: {
      name: { value: "" },
      pairingData: { value: "", type: "homekit-pairing-data" },
      selectionCriteria: { value: `{ mac-address: "00:00:00:00:00:00", id: "", serial: "",name:"" }` },
      pairingPin: { value: "000-00-000", validate: RED.validators.regex(/^\d{3}-\d{2}-\d{3}$/) }
    },
    inputs: 1,
    outputs: 3,
    // icon: "file.png",
    outputLabels: ["Output", "Pairing Data", "Error"],
    label: function () {
      return this.name || "Pairing node";

    paletteLabel: "Setup Pairing",
    oneditprepare: () => {
      $("#node-input-selectionCriteria").typedInput({
        type: "json",
        types: ["json"]
      });
    }
  });
